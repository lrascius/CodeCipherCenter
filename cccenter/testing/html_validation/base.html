{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	    {% block css_includes %}
	    {% endblock %}
		<title>{{ title }}</title>
		<meta charset="utf-8">
	</head>
	<body>
	    {% include 'cccenter/header.html' %}
	    {% block body %}
	    {% endblock %}
	    {% include 'cccenter/footer.html' %}
	    <script type="application/javascript" src= "https://code.jquery.com/jquery-2.1.3.js"></script>
	    <script src="{% static 'cccenter/jquery.cookie.js' %}"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="{% static 'cccenter/notifications.js' %}"></script>
		{% block js_includes %}
	    {% endblock %}
	</body>
</html>
