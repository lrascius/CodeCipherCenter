{% extends 'cccenter/base.html' %}
{% load staticfiles %}
{% block js_includes %}
<script src="{% static 'cccenter/create_challenge.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <legend style="width:100%; text-align:left"> <b>New Challenge</b> </legend>
    <!-- <div align="center"> -->
        <form method="post" action="/cipher/createchallenge/">{% csrf_token %}
		    <div class="row">
		        <div class="col-sm-9">
		        	<h4 style="text-align:left"> Choose by the difficulty level of a cipher: </h4>
		            <!-- <div class="btn-group" data-toggle="buttons" id="difficultyRadio"> -->
		                <label class="btn btn-default" id="cipherDifficulty">
		                    <input type="radio" name="radiogroup" id="difficultyRadio"/> <b> Beginner </b>
		                </label> 
		                <label class="btn btn-default" id="cipherDifficulty">
		                    <input type="radio" name="radiogroup" id="difficultyRadio"/> <b> Intermediate </b>
		                </label> 
		                <label class="btn btn-default" id="cipherDifficulty">
		                    <input type="radio" name="radiogroup" id="difficultyRadio"/> <b> Advanced </b>
		                </label> 
		            <!-- </div> -->
		            <h4 style="text-align:left"> Choose from a list of ciphers: </h4>
					<select class="form-control" id="cipherChoice">
						<option disabled selected> -- select a cipher -- </option>
						<option>Ceasar Shift</option>
						<option>Multiplicitive</option>
						<option>Affine Cipher</option>
					</select>
		        </div>	
		    </div>        
		    <br>
            <input class="btn btn-success" type="submit" value="Create New Challenge">
        </form>
    <!-- </div> -->
</div>
{% endblock %}
