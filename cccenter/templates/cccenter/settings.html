{% extends 'cccenter/base.html' %}

{% block body %}
<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-body">  
				<form action="/settings/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset>
				    <legend>Settings</legend>
					    <div class="form-group">
						    <label for="firstname">First Name</label>
						    <input type="text" class="form-control" id="firstname" name="first_name" value="{{user.first_name}}">
					    </div>
					    <div class="form-group">
						    <label for="lastname">Last Name</label>
						    <input type="text" class="form-control" id="lastname" name="last_name" value="{{user.last_name}}">
					    </div>
					    <div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
					    </div>
					    <div class="form-group">
						    <label for="password">Old Password</label>
						    <input type="password" class="form-control" id="password" name="old_password" placeholder=" Old Password">
					    </div>
					    <div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" id="password_new" name="new_password1" placeholder="Password">
					    </div>
					    <div class="form-group">
						    <label for="password">Re-Enter Password</label>
						    <input type="password" class="form-control" id="password_again" name="new_password2" placeholder="Password">
					    </div>
					    <div class="form-group">
					        <label for="profileImage">Image Upload</label>
					        <input type="file" id="profile_image" name='profile_image'>
			      		</div>		
						    <button type="submit" class="btn btn-success center-block">Submit</button>
					    </fieldset>
				</form>	
			</div>	
		</div>
	</div>
</div>
{% endblock %}
