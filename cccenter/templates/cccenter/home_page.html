{% extends 'cccenter/base.html' %}
{% load static from staticfiles %}

{% block body %}
<h1 class="text-center">Code and Cipher Center</h1>

<p class="text-center">
<a class = "btn btn-success" href="/accounts/login/">Login</a>
<a class = "btn btn-success" href="/accounts/register/">Register</a>
<br>
<a class = "btn btn-success" href="/cipher/tutorials/">Tutorials</a>
</p>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="well well-sm">
				<div class="panel-heading">
					<legend class="text-center header" style="color: black"><strong>Contact us</strong></legend>
				</div><!-- END panel-heading -->
				<div class="panel-body">
					<form action="/" method="post" role="form">
					{% csrf_token %}
					  <div class="form-group">
					    <label for="subject">Subject</label>
					    <input type="text" class="form-control" name="subject" placeholder="Subject">
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" name="email" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="message">Message</label>
					    <textarea class="form-control" name="message" placeholder="Enter your message" rows="6"></textarea>
					  </div>
					  <button type="submit" class="btn btn-success center-block">Submit</button>
					</form>
				</div>
			</div>				
		</div>						
	</div>
</div>
{% endblock %}
