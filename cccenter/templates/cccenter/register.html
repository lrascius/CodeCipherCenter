{% extends 'cccenter/base.html' %}
{% load staticfiles %}
{% block body %}
<div class="container">
	{% if registered %}	
	<h1>Thank you for registering! </h1>	
	{% else %}
	<h2 style="width:100%; text-align:center"> Register </h2>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<strong> Information </strong>
				</div><!-- END panel-heading -->
				<div class="panel-body">
					<form action="/accounts/register/" method="post" role="form">
					{% csrf_token %}
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
					  </div>
					  <div class="form-group">
					    <label for="firstname">First Name</label>
					    <input type="text" class="form-control" id="firstname" name="first_name" placeholder="First Name">
					  </div>
					  <div class="form-group">
					    <label for="lastname">Last Name</label>
					    <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Last Name">
					  </div>
					  <div class="form-group">
					 	<label for="email">Email address</label>
					    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="password">Re-Enter Password</label>
					    <input type="password" class="form-control" id="password_again" name="password2" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-success center-block">Submit</button>
					</form>
					{% endif %}
				</div><!-- END panel-body -->
			</div><!-- END panel -->				
		</div><!-- END col -->							
	</div><!-- END row -->
</div><!-- END container -->
{% endblock %}
