{% extends 'cccenter/base.html' %}
{% load staticfiles %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container" style="padding: 75px">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-body">  
				{{ alert }}
				<h1>Login</h1>
				<form action="/accounts/auth/" method="post"> {% csrf_token %}
					<div class="form-group">
						<label for="usernameField">Username</label>
							<input type="text" name="username" class="form-control" id="usernameField" placeholder="Enter username">
					</div>

					<div class="form-group">
						<label for="passwordField">Password</label>
							<input type="password" name="password" class="form-control" id="passwordField" placeholder="Enter password">
					</div>

					<div class="checkbox">
						<label> <input type="checkbox"/> Remember Me </label>
					</div>
		
					<button type="submit" class="btn btn-success center-block">Sign in</button>
				</form>
			</div>
		</div>
	</div>			
</div>
{% endblock %}
