{% extends 'cccenter/base.html' %}
{% load staticfiles %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
			<div class="panel panel-info">
				<div class="panel-heading">
						<h2 class="panel-title">Profile</h2>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3 col-lg-3 " align="center"> 
							<img alt="Profile Image" src="/static/{{userprofile.profile_image}}" class="img-circle" width="100%" height="100%"> 
						</div>
						<div class=" col-md-9 col-lg-9 "> 
							<table class="table table-user-information">
								<tbody>
									<tr><td>Username:</td><td> {{user.username}} </td></tr>
									<tr><td>First Name:</td><td>{{user.first_name}}</td></tr>
									<tr><td>Last Name:</td><td>{{user.last_name}}</td></tr>
									<tr><td>Email:</td><td>{{user.email}}</td></tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>         
			</div>
		</div>
	</div>
</div>
{% endblock %}
